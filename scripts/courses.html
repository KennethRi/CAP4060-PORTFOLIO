              <h5>Data Structures</h5>
              <p>The objective of the course is to teach students how to design, write, and analyze the performance of C/C++ programs that handle structured data and perform more complex tasks, typical of larger software projects. Students should acquire skills in using generic principles for data representation and manipulation with a view for efficiency, maintainability, and code-reuse. </p>
            
              <ul class="hours">

                <li>Trees</li>
              </ul>

              <h5>Computer Architecture</h5>
              <p>Understand the organizational paradigms that determine the capabilities, performance,
                and, ultimately, the success of computer systems. Understand the relationship between hardware and software and to focus on the concepts
                that are the basis of the current computers. Understand the basic computer organization and learn how to design a computer or
                understand how a computer works and why it performs the way it doe</p>
              <ul class="hours">
                <li>Data representation</li>

                <li>Memory organization</li>
              </ul>

            <figure class="box">
              <img src="../images/blue_logo.png"/>

              <h5>Computer Security</h5>
              <p>An introduction to the various technical and administrative aspects of information
                security and assurance. This course provides the foundation for understanding the
                key issues associated with protecting information assets, determining the levels of
                protection and response to security incidents, and designing a consistent,
                reasonable information security system, with appropriate intrusion detection and
                reporting features.</p>
